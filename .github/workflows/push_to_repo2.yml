name: Zip and Push to Repo2 (Manual Fix)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4

      - name: Create Zip File
        run: |
          # Melakukan zip semua file, mengecualikan folder internal git dan workflow
          zip -r release-archive.zip . -x ".git/*" ".github/*"

      - name: Push to Target Repo
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Clone target repo
          git clone https://x-access-token:${API_TOKEN}@github.com/MKNETID/temp-repo2.git target-folder
          
          # Pindahkan ZIP
          cp release-archive.zip target-folder/
          
          cd target-folder
          git add release-archive.zip
          # Force add jika file di-ignore oleh .gitignore di repo target
          # git add -f release-archive.zip 
          
          git commit -m "Manual Update: Archive dari Temp-Repo" || echo "No changes to commit"
          git push origin main
