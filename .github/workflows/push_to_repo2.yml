name: Zip and Push to Repo2 (Manual)

on:
  push:
    branches:
      - main
  # Menambahkan trigger untuk menjalankan secara manual
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4

      - name: Create Zip File
        run: |
          zip -r release-archive.zip . -x "*.git*" ".github*"

      - name: Push to Target Repo
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Clone repo target
          git clone https://x-access-token:${API_TOKEN}@github.com/MKNETID/temp-repo2.git target-folder

          mv release-archive.zip target-folder/

          cd target-folder
          git add release-archive.zip
          git commit -m "Update zip manual dari Temp-Repo"
          git push origin main
