name: Sync via Full Repo Fetch (Optimized)

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout My Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Mencegah error "fatal: unsafe repository"
          git config --global --add safe.directory /github/workspace

      - name: Fetch and Sync
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # 1. Daftarkan remote source
          git remote add source https://github.com/Princeboy520/ManifestHub.git
          echo "Fetching branch list from source..."
          git fetch source --prune --quiet

          # 2. Ambil semua branch dari source (remote)
          git branch -r | grep 'source/' | sed 's/  source\///' | grep -v 'HEAD' | sort > all_source_branches.txt

          # 3. Ambil daftar dari manifest lokal
          jq -r '.branches[]' data-manifest.json | sort > manifest_branches.txt

          # 4. Cari branch baru
          NEW_BRANCHES=$(comm -23 all_source_branches.txt manifest_branches.txt)

          if [ -z "$NEW_BRANCHES" ]; then
            echo "Semua branch sudah sinkron."
            exit 0
          fi

          # 5. Proses Sinkronisasi
          COUNT=0
          LIMIT=500 # Turunkan sedikit agar lebih stabil dalam satu sesi
          SUCCESSFUL_BRANCHES=()

          for S_BRANCH in $NEW_BRANCHES; do
            if [ "$COUNT" -ge "$LIMIT" ]; then break; fi

            echo "Processing: $S_BRANCH"

            # Buat branch lokal dari remote source
            if git checkout -b "$S_BRANCH" "source/$S_BRANCH" --quiet; then
              
              # Push branch ke repo Anda
              if git push "https://x-access-token:${GH_TOKEN}@github.com/MKNETID/Temp-Repo.git" "$S_BRANCH" --quiet; then
                SUCCESSFUL_BRANCHES+=("$S_BRANCH")
                ((COUNT++))
              else
                echo "Gagal push $S_BRANCH"
              fi
              
              # Kembali ke main tanpa menghapus perubahan JSON dulu
              git checkout main --quiet
            else
              echo "Gagal checkout $S_BRANCH"
            fi
          done

          # 6. UPDATE MANIFEST SEKALIGUS (Batch Update)
          if [ ${#SUCCESSFUL_BRANCHES[@]} -gt 0 ]; then
            echo "Updating data-manifest.json for ${#SUCCESSFUL_BRANCHES[@]} branches..."
            
            for B in "${SUCCESSFUL_BRANCHES[@]}"; do
              jq --arg b "$B" '.branches += [$b]' data-manifest.json > temp.json && mv temp.json data-manifest.json
            done
            
            # Hitung total baru
            jq '.total_branches = (.branches | length)' data-manifest.json > temp.json && mv temp.json data-manifest.json
            
            # Commit dan Push ke main satu kali saja
            git add data-manifest.json
            git commit -m "Auto-sync: Added ${#SUCCESSFUL_BRANCHES[@]} branches"
            git push "https://x-access-token:${GH_TOKEN}@github.com/MKNETID/Temp-Repo.git" main
          else
            echo "Tidak ada branch yang berhasil di-sync."
          fi
