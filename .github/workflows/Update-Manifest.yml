name: Sync Update Manifest

on:
  #schedule:
  #  - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  sync-and-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN }}
          fetch-depth: 0 # Penting: Ambil semua branch untuk manifest nanti

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Process (New Branches)
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN }}
          PUBLIC_REPO: "Princeboy520/ManifestHub"
          MANIFEST_URL: "https://raw.githubusercontent.com/MKNETID/Gemesak-Project/main/data-manifest.json"
        run: |
          # 1. Ambil daftar branch dari repo publik
          gh api repos/$PUBLIC_REPO/branches --paginate --jq '.[].name' > public_branches.txt

          # 2. Ambil JSON dari repo MKNETID/Gemesak-Project
          echo "Fetching manifest from $MANIFEST_URL..."
          curl -s -L "$MANIFEST_URL" -o remote-manifest.json

          # 3. Ekstrak daftar branch yang sudah ada dari JSON tersebut
          if [ -f "remote-manifest.json" ]; then
            jq -r '.branches[]' remote-manifest.json > existing_branches.txt
          else
            echo "Warning: Manifest file not found, starting fresh."
            touch existing_branches.txt
          fi

          LIMIT=100
          COUNT=0
          
          while IFS= read -r BRANCH; do
            if [ -z "$BRANCH" ] || [ "$BRANCH" == "main" ] || [ $COUNT -ge $LIMIT ]; then continue; fi
            
            # Bandingkan dengan isi existing_branches.txt
            if grep -qx "$BRANCH" existing_branches.txt; then
              echo "Skip: $BRANCH sudah tercatat di manifest MKNETID."
              continue
            fi

            echo "Syncing: $BRANCH"
            FILE_URL="https://raw.githubusercontent.com/$PUBLIC_REPO/$BRANCH/$BRANCH.lua"
            
            mkdir -p temp_file_dir
            HTTP_STATUS=$(curl -s -L -o "temp_file_dir/$BRANCH.lua" -w "%{http_code}" "$FILE_URL")
            
            if [ "$HTTP_STATUS" -eq 200 ]; then
              git checkout --orphan "$BRANCH"
              git rm -rf . --quiet > /dev/null
              mv "temp_file_dir/$BRANCH.lua" .
              git add "$BRANCH.lua"
              git commit -m "Add $BRANCH.lua from public repo" --quiet
              git push origin "$BRANCH" --force
              COUNT=$((COUNT+1))
              git checkout -f main
            else
              echo "Failed: $BRANCH.lua (HTTP $HTTP_STATUS)"
              git checkout -f main
            fi
            rm -rf temp_file_dir
          done < public_branches.txt
          echo "Sync selesai. $COUNT branch baru ditambahkan berdasarkan manifest eksternal."
