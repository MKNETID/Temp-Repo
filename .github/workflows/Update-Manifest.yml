name: Sync Branches from Remote Manifest

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN }}
          fetch-depth: 0

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Process (Based on Remote Manifest)
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN }}
          PUBLIC_REPO: "Princeboy520/ManifestHub"
          # URL mentah (raw) untuk mempermudah pengambilan data JSON
          MANIFEST_URL: "https://raw.githubusercontent.com/MKNETID/Gemesak-Project/main/data-manifest.json"
        run: |
          # 1. Ambil daftar branch dari manifest di repo MKNETID
          echo "Fetching manifest from $MANIFEST_URL"
          curl -s -L "$MANIFEST_URL" | jq -r '.branches[]' > target_branches.txt

          # 2. Daftar branch lokal yang sudah ada (remote)
          git branch -r | sed 's/origin\///' | tr -d ' ' > existing_branches.txt

          LIMIT=100
          COUNT=0
          
          while IFS= read -r BRANCH; do
            if [ -z "$BRANCH" ] || [ "$BRANCH" == "main" ] || [ $COUNT -ge $LIMIT ]; then continue; fi
            
            if grep -qx "$BRANCH" existing_branches.txt; then
              echo "Skip: $BRANCH sudah ada."
              continue
            fi

            echo "Syncing: $BRANCH"
            FILE_URL="https://raw.githubusercontent.com/$PUBLIC_REPO/$BRANCH/$BRANCH.lua"
            
            mkdir -p temp_file_dir
            HTTP_STATUS=$(curl -s -L -o "temp_file_dir/$BRANCH.lua" -w "%{http_code}" "$FILE_URL")
            
            if [ "$HTTP_STATUS" -eq 200 ]; then
              git checkout --orphan "$BRANCH"
              git rm -rf . --quiet > /dev/null
              mv "temp_file_dir/$BRANCH.lua" .
              git add "$BRANCH.lua"
              git commit -m "Add $BRANCH.lua from public repo" --quiet
              git push origin "$BRANCH" --force
              COUNT=$((COUNT+1))
              git checkout -f main
            else
              echo "Failed: $BRANCH.lua (HTTP $HTTP_STATUS)"
              git checkout -f main
            fi
            rm -rf temp_file_dir
          done < target_branches.txt
          
          echo "Sync selesai. $COUNT branch baru berhasil disinkronkan."
