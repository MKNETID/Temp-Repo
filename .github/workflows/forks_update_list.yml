name: Update Fork List

on:
  schedule:
    - cron: '0 0 * * *' # Berjalan otomatis setiap jam 12 malam
  workflow_dispatch:      # Memungkinkan Anda menjalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python fetch_forks.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Cek apakah file ada sebelum add, jika tidak ada buat file kosong agar tidak error
          touch latest_forks.txt 
          git add latest_forks.txt
          # Hanya commit jika ada perubahan (mencegah error "nothing to commit")
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update list fork terbaru" && git push)
